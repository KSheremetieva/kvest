<div ng-if="flag" class="col-xs-6 center">
	<div class="relat">
 		<h1 class="h1">Your Password</h1>
	</div>
		<input ng-model="password" type="text" class="form-control size" aria-label="Text input with checkbox">
		<button ng-click="check(password)" type="button" class="btn btn-default passB">Move On</button>
</div>



<div ng-if="error" class="alert alert-danger error">
  <b>Check Your Password!</b> It isn't correct.
</div>

<div ng-if="task" class="col-xs-6 center">
<div class="alert alert-info task">
  <strong>YOUR TASK:</strong> {{!!request?request:''}}
</div>

<button ng-click="back()" type="button" class="btn btn-info taskB">Next Pass</button>
</div>
